<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    let buttons = document.getElementById('error-btns').getElementsByTagName('button');

    buttons[0].addEventListener('click', e => {
      console.log('Console Log Demo');
    });

    buttons[1].addEventListener('click', e => {
      console.error('Console Error Demo');
    });

    buttons[2].addEventListener('click', e => {
      console.count('Count Button');
    });

    buttons[3].addEventListener('click', e => {
      console.warn('Console Warn Demo');
    });

    buttons[4].addEventListener('click', e => {
      let number = 2;
      let errorMsg = 'the number does not equal 3';
      console.assert(number == 3, '%o', {number, errorMsg});
    });

    buttons[5].addEventListener('click', e => {
      console.clear();
    });

    buttons[6].addEventListener('click', e => {
      console.dir(errorBtns[0]);
    });

    buttons[7].addEventListener('click', e => {
      console.dirxml(errorBtns[0]);
    });

    buttons[8].addEventListener('click', e => {
      console.group('Group');
    });

    buttons[9].addEventListener('click', e => {
      console.groupEnd('Group End');
    });

    buttons[10].addEventListener('click', e => {
      const tableDisp = [
        {name: "Software Engineering", num: 110},
        {name: "Computer Architecture", num: 141},
        {name: "Computer Vision", num: 160}
      ];
      console.table(tableDisp);
    });

    buttons[11].addEventListener('click', e => {
      console.time('Timer Button');
    });

    buttons[12].addEventListener('click', e => {
      console.timeEnd('Timer Button');
    });

    buttons[13].addEventListener('click', e => {
      function deepest(){
        function deeper(){
          function deep(){
            console.trace('Trace');
          }
          deep();
        }
        deeper();
      }
      deepest();
    });

    buttons[14].addEventListener('click', e => {
      window.onerror;
    });
  </script>
</body>

</html>
